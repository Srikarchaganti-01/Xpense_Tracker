<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xpense_Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/stock-market(1).png">
</head>
<body>
  <header>
    
    <div class="navbar">
      <div class="left"><p>Xpense Tracker</p></div>
        <div class="right">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#add">Add</a></li>
            <li><a href="#graph">Graph</a></li>
            <li><a href="#data">Data</a></li>
          </ul>
        </div>
    </div>

    

  </header>
    <main>
      <section id="home">
        
        <div class="homecon">
          
          <div class="logocon">
            <div class="imgcon"></div>
            <div class="msgcon"></div>
          </div>
          <div class="spencon">
            <div class="left2"><p>Xpense Tracker</p></div>
            <div class="tot">
              <div class="tdata" id="tdata">
              </div>
              Total spending
            </div>

            <div class="week">
              <div class="wdata" id="wdata">
              </div>
              Weekly spending
              <div id="wdates">
              </div>
            </div>
            
          </div>
        </div>

      </section>
      <section id="add">


      <div class="add">
        <div class="addmsg">
            <h1>Track your Expenses</h1>
          </div>

          <div class="addcon">
            <div class="addup">
              <input type="number"  id="addamount" placeholder="Enter Amount ">
              <button id="addbtn" onclick="addexpense()" type="submit">Add</button>
            </div>
          </div>

          <div class="addnote">
            <input type="text"  id="addnote" placeholder="Reason maximum length 100 characters">
          </div>
      </div>


      </section>
      <section id="graph">


        <div class="graphtitle">Monthly expenses</div>
        <div class="graph">
          <canvas id="myChart" style="width:100%;height:100%"></canvas>
        </div>


      </section>
      <section id="data">
        <div class="datacon">
          
          <div class="dattitle">Transaction Analysis</div>
          
          <div class="datnote">Recent Transactions</div>
          
          <div class="datcon">
            <ul id="licontan">

            </ul>
          </div>
          
          </div>
      </section>

    </main>
  <footer>
      <div class="copy">Copyright Â© 2026 Srikar Chaganti - All Rights Reserved.</div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
